{% extends "base.html" %}

{% block title %}Dashboard - Grocery Recipe App{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header">
                    <h4 class="mb-0">Upload Receipt</h4>
                </div>
                <div class="card-body">
                    <form id="receipt-form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="receipt" class="form-label">Select Receipt Image</label>
                            <input type="file" class="form-control" id="receipt" name="receipt" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Analyze Receipt</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h4 class="mb-0">Current Inventory</h4>
                </div>
                <div class="card-body">
                    <div id="inventory-list">
                        <!-- Inventory items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.getElementById('receipt-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData();
    const fileInput = document.getElementById('receipt');
    formData.append('receipt', fileInput.files[0]);
    
    try {
        const response = await fetch('/api/analyze-receipt', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
            alert('Receipt analyzed successfully!');
            // Refresh inventory display
            loadInventory();
        } else {
            alert('Error: ' + data.error);
        }
    } catch (error) {
        alert('Error uploading receipt: ' + error);
    }
});

async function loadInventory() {
    try {
        const response = await fetch('/api/inventory');
        const data = await response.json();
        
        const inventoryList = document.getElementById('inventory-list');
        inventoryList.innerHTML = data.items.map(item => `
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span>${item.name} - ${item.quantity} ${item.unit}</span>
                <button class="btn btn-sm btn-danger" onclick="deleteItem('${item._id}')">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `).join('');
    } catch (error) {
        console.error('Error loading inventory:', error);
    }
}

async function deleteItem(itemId) {
    if (!confirm('Are you sure you want to delete this item?')) return;
    
    try {
        const response = await fetch(`/api/inventory/${itemId}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            loadInventory();
        } else {
            const data = await response.json();
            alert('Error: ' + data.error);
        }
    } catch (error) {
        alert('Error deleting item: ' + error);
    }
}

// Load inventory when page loads
loadInventory();
</script>
{% endblock %}
{% endblock %}
