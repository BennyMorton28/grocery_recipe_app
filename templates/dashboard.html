{% extends "base.html" %}

{% block title %}Dashboard - Grocery Recipe App{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Upload Receipt</h5>
                </div>
                <div class="card-body">
                    <div class="upload-section p-4 text-center border rounded" style="border-style: dashed !important;">
                        <i class="fas fa-upload fa-2x mb-3 text-muted"></i>
                        <p class="mb-2">Drag and drop your receipt here</p>
                        <p class="text-muted mb-3">or</p>
                        <input type="file" id="receipt-upload" class="d-none" accept=".jpg,.jpeg,.png,.gif,.heic,.heif">
                        <button onclick="document.getElementById('receipt-upload').click()" class="btn btn-primary">
                            Choose File
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Current Inventory</h5>
                    <button onclick="deleteAllInventory()" class="btn btn-danger btn-sm">
                        Clear All
                    </button>
                </div>
                <div class="card-body">
                    <div id="inventory-list">
                        <!-- Inventory items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results section -->
    <div id="extracted-items" class="mt-4"></div>
</div>

<style>
.upload-section {
    transition: all 0.3s ease;
    min-height: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.upload-section.dragover {
    background-color: rgba(0, 123, 255, 0.1);
    border-color: #007bff !important;
}

#inventory-list {
    max-height: 400px;
    overflow-y: auto;
}

.item-adding {
    background-color: rgba(0, 123, 255, 0.1);
    transition: background-color 0.3s ease;
}
</style>

<script>
// Load inventory on page load
document.addEventListener('DOMContentLoaded', function() {
    loadInventory();
});

// Load inventory items
async function loadInventory() {
    try {
        const response = await fetch('/api/inventory');
        const data = await response.json();
        
        const inventoryList = document.getElementById('inventory-list');
        if (data.items && data.items.length > 0) {
            inventoryList.innerHTML = `
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Unit</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.items.map(item => `
                                <tr>
                                    <td>${item.name}</td>
                                    <td>${item.quantity}</td>
                                    <td>${item.unit}</td>
                                    <td>
                                        <button onclick="deleteItem('${item._id}')" class="btn btn-danger btn-sm">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        } else {
            inventoryList.innerHTML = '<p class="text-muted text-center">No items in inventory</p>';
        }
    } catch (error) {
        console.error('Error loading inventory:', error);
    }
}

// Delete an inventory item
async function deleteItem(itemId) {
    if (confirm('Are you sure you want to delete this item?')) {
        try {
            const response = await fetch(`/api/inventory/${itemId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                loadInventory();
            } else {
                throw new Error('Failed to delete item');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error deleting item');
        }
    }
}

// Delete all inventory
async function deleteAllInventory() {
    if (confirm('Are you sure you want to delete all inventory items?')) {
        try {
            const response = await fetch('/delete_all_inventory', {
                method: 'POST'
            });
            
            if (response.ok) {
                loadInventory();
            } else {
                throw new Error('Failed to delete inventory');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error deleting inventory');
        }
    }
}
</script>
{% endblock %}
